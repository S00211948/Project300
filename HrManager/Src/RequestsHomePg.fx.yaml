            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =140
            Icon: =If(clockInIcon, Icon.CancelBadge, Icon.CheckBadge)
            OnSelect: |-
                =Switch(varClockedIn, 
                false, 
                Set(varNextTimetableID, Value(Last(EmployeeTimetableTBLS_1).'Clock-InID')+1);
                Patch(EmployeeTimetableTBLS_1, { 'Clock-InID': varNextTimetableID, EmployeeID:EmployeeRecord.ID, 'Clock-In': Now() }),
                true, 
                Patch(EmployeeTimetableTBLS_1, LookUp(EmployeeTimetableTBLS_1, IsBlank('Clock-Out')), { 'Clock-Out': Now() }));
                
                UpdateContext({ showClockIn: !showClockIn });
                UpdateContext({ varClockedIn: !varClockedIn });
                UpdateContext({clockInIcon: !clockInIcon});
            Visible: =showClockIn
            Width: =140
            X: =250
            Y: =491
